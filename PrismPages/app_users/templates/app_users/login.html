{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block image_block %}
<header class="info-header">
  <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row d-flex justify-content-center text-center">
      <div class="col-md-10 text-white">
        <!-- heading -->
        <h2 class="display-4 font-weight-bold  p-5 " style="color:purple;" > Login </h2>
       

        <!-- divider -->
        <hr style="color:purple;">

        
  </div>
</header>
{% endblock %}

{% block content %}

<section class="text-center mt-4">
              <h2 class="mb-5 font-weight-bold" style="color:purple; margin:20px;">Login To Explore</h2>
              <!-- class row for description-->
              <div class="row d-flex justify-content-center mb-4">
                <!-- class column -->
                
              </div>
              <div class="row d-flex justify-content-center mb-4">
                <form action="{% url 'user_login' %}" method="post">
                  <div class="form-group">


                  {% csrf_token %}
                  <div class="col-md-12">
                    <div class="row">


                  <div class="container">
                    <div class="card" style="margin: 20px; padding:20px">
                      <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Username" class="form-control">
  
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control">
                    <div class="row justify-content-center">
                      <input type="submit" value="Login" class="bg-primary btn-lg mt-3" style="padding: 5px;">
                  </div>
                    </div>
                  </div>
                  </div>
                  
                  </div>
                  </div>
                </form>
              </div>
</section>
{%endblock%}
