<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      .success{
        color: green;
        background-color: beige;
        
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Navbar</a>
          <div class="d-flex">
            {%if user.is_authenticated%}
            <a href="{%url 'profile'%}" class="btn btn-outline-success text-white mx-4" type="submit">Profile</a>
            <a href="{%url 'logout'%}" class="btn btn-outline-success text-white mx-4" type="submit">Log out</a>
            {%else%}
            <a href="{%url 'signup'%}" class="btn btn-outline-success text-white mx-4" type="submit">Sign up</a>
            <a  href="{%url 'user_login'%}"class="btn btn-outline-warning text-white" type="submit">Login</a>

            {%endif%}
          </div>
        </div>
      </nav>
    {%block body%}{%endblock%}
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
