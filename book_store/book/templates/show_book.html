{%extends 'base.html'%}

{%block content%}
<div style="width: 50; margin:auto;">
    <h1>List of the books</h1>
    {%if data%}
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">BOOKS_NAME</th>
            <!-- <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th scope="col">First_publication</th>
            <th scope="col">Last_publication</th>
            <th scope="col">Action</th> -->
          </tr>
        </thead>
        <tbody>
            {%for items in data %}
            <tr>
                
                <td>{{items.id}}</td>
                <td><a href="{%url 'book_details' items.id %}">{{items.book_name}}</a></td>
                
                <!-- <td><a href="{% url 'edit_book'  items.id %}" class="btn btn-warning btn-sm">Edit</a> <a href="{% url 'delete_book'  items.id %}" class="btn btn-danger btn-sm">Delete</a></td> -->
               
              </tr>

            {%endfor %}
         
         
        </tbody>
      </table>
      {%else %}
      <h2>No data available</h2>
      {%endif%}
</div>
{%endblock%}
